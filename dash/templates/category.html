{% extends 'adminbase.html' %}
{% load static %}
{% block content %}


<div class="container">

<table class="table table-dark col-lg-8">
    <thead>
      <tr>
       
        <th scope="col">Category-offer</th>
        <th scope="col">Offer</th>
        
       
      </tr>
    </thead>
    <tbody>
      {% for data in datas %}  
      <tr>

        <th scope="col">{{data.name}}</th>
        <th scope="col">{{data.category_offer}}</th>

        <th scope="col-lg-2" style="width: 210px;">
          
            <form method="post" name=""  action="{% url 'categoryofferedite' data.id %}">
            {% csrf_token %}
              <input type="number" name="number" min="0"  max="90" style="width: 100px;" required >
             
             <input type="submit">
           </form>
           
         </th> 
    
        
       
      </tr>

      
    </tbody>
    {% endfor  %}
  </table>
</div>
{% endblock content  %}
